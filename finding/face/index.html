<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face</title>
</head>
<body>
    <div id="app">
      {{ message }}
  </div>
  <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
      </li>
  </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
    }
});
  var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
        ]
    }
});
</script>
</body>
</html>
